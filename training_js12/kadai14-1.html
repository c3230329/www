<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロパティ</title>
</head>
<style>
    .one{padding: 15px;
        margin-bottom: 15px;
        border: 3px solid #000000;}
    #message{
        padding: 15px;
        margin-top: 15px;
        margin-bottom: 15px;
        border: 3px solid #000000;   
    }
</style>
<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。
    
    <div class="one">
        <h3>人口800万人以上の都道府県</h3>
        <ul>
            <li>東京都</li>
            <li>神奈川県</li>
            <li>大阪府</li>
        </ul>
    </div>
    <button onclick="on()">HTMLを表示</button>
    <div id="message">ここに解答が表示されます。</div>

<script>
    function on(){
        document.getElementById('message').textContent = ('<h3>人口800万人以上の都道府県</h3><ul><li>東京都</li><li>神奈川県</li><li>大阪府</li></ul>');
    }
</script>
</body>
</html>
