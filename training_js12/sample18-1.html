<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字の入力</title>
</head>
<body>
   <h3>問題</h3>
   <p>日本で一番高い山は？</p>
   <button onclick="inputCheck()">答えを入力</button>
   
<script>
    function inputCheck(){
        let answer = prompt('答えを漢字で入力してください。','ここに答えを入力');
        if(answer == '富士山'){
            alert('正解！');
        } else{
            alert('間違い！');
        }
    }
</script>
</body>
</html>
