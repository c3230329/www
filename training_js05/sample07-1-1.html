<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol id="country">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
<script type="text/javascript">
    function get_li(){
        document.getElementById("button_sample").style.display = "none";

        document.write('<h1>人口の多い国ランキング</h1>');

        document.write('<p>1.</p>'+ '<img src="images/flag_CHN.png">');
        document.write('<p>2.</p>'+ '<img src="images/flag_IND.png">');
        document.write('<p>3.</p>'+ '<img src="images/flag_USA.png">');
        document.write('<p>4.</p>'+ '<img src="images/flag_IDN.png">');


    }
</script>
<input type="button" id="button_sample" value="国旗で表示" onclick="get_li()"/>
<p id="output_sample"></p>
</body>
</html>
