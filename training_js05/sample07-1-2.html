<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>写真をクリックすると、写真が一覧表示されます。</p>

    <div id="photo">
        
    </div> 

    <script>
        function get_photo() {
        
            document.write('<h1>写真の一覧</h1>');
            document.write('<p>以下のボタンをクリックすると、写真が一覧表示されます。</p>');

            document.write('<img src="images/photo_1.jpg">');
            document.write('<img src="images/photo_2.jpg">');
            document.write('<img src="images/photo_3.jpg">');

            document.write('<img src="images/photo_4.jpg">');
            document.write('<img src="images/photo_5.jpg">');
            document.write('<img src="images/photo_6.jpg">');

            document.write('<img src="images/photo_7.jpg">');
            document.write('<img src="images/photo_8.jpg">');
            
        }
    </script>
<input type="button" id="button_sample" value="写真を表示" onclick="get_photo()"/>
<p id="output_sample"></p>
</body>
</html>
