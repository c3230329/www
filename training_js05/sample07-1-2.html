<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>写真をクリックすると、写真が一覧表示されます。</p>

    <span id="photo">
        <button onclick="get_photo()">写真を表示</button>
    </span> 

    <script>
        function get_photo() {
            let photoSpan = document.getElementById('photo');
            photoSpan.innerHTML = "";

            let img = document.createElement("img");
            img.src = "images/photo_1.jpg";  
            img.src = "images/photo_2.jpg";
            img.src = "images/photo_3.jpg";  
            img.src = "images/photo_4.jpg";
            img.src = "images/photo_5.jpg";  
            img.src = "images/photo_6.jpg";
            img.src = "images/photo_7.jpg";  
            img.src = "images/photo_8.jpg";
            img.alt = "写真";  

            // 画像をspanタグ内に追加
            photoSpan.appendChild(img);
        }
    </script>
</body>
</html>
