<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変数の利用</title>
</head>

<body>
    <h3>問題</h3>
    <p>日本の首都は？ <button onclick="showAnswer();">解答を見る</button></p>
<script>
    function showAnswer() {
        let answer = '東京';
        alert(answer);
    }
</script> 
</body>
</html>
