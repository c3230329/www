<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>配列の利用</title>
</head>
<style>
   table{
    border-collapse: collapse;

   }
   table th{
    background-color: rgb(255, 211, 129);
   }
   table th, table td{
    border: solid 1px black;
    padding: 10px 20px;
   }
   table td{
    text-align: right;
   }
</style>
<body>
    <h2>利用料の計算</h2>
    <table>
        <tr>
            <th>No.</th>
            <th>料金(a)</th>
            <th>人数(b)</th>
            <th>a×b</th>
        </tr>
        <tr>
            <th>0</th>
            <td>500</td>
            <td>10</td>
            <td><button onclick="multiply_0()">利用料の合計</button></td>
        </tr>
        <tr>
            <th>1</th>
            <td>980</td>
            <td>16</td>
            <td><button onclick="multiply_1()">利用料の合計</button></td>
        </tr>
        <tr>
            <th>2</th>
            <td>1200</td>
            <td>8</td>
            <td><button onclick="multiply_2()">利用料の合計</button></td>
        </tr>
    </table>
<script>
    let a = [500,980,1200];
    let b = [10,16,8];
    function multiply_0() {
        let answer0 = a[0]*b[0];
        alert('料金は' + answer0 + 'です');
    }
    function multiply_1() {
        let answer1 = a[1]*b[1];
        alert('料金は' + answer1 + 'です');
    }
    function multiply_2() {
        let answer2 = a[2]*b[2];
        alert('料金は' + answer2 + 'です');
    }

</script>
</body>
</html>
