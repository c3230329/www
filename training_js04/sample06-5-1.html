<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変数の利用</title>
</head>
<body>
    <h3>変数の演算</h3>
    <p>a=10, b=4の場合 <br>
    <button onclick="add()">足し算</button>
    <button onclick="subtract()">引き算</button>
    <button onclick="multiply()">掛け算</button>
    <button onclick="divide()">割り算</button>
</p>

<script>
    let a = 10;
    let b = 4;
    function add() {
        let Add = a + b;
        alert('答えは' + Add +'です');
    }
    function subtract() {
        let Subtract = a - b;
        alert('答えは' + Subtract +'です');
    }
    function multiply() {
        let Multiply = a * b;
        alert('答えは' + Multiply +'です');
    }
    function divide() {
        let Divide = a / b;
        alert('答えは' + Divide +'です');
    }
</script>
</body>
</html>
