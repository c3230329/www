<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<style>
    #continue{
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
<body>
    <h3>会場と日程</h3>
    <ul id="schedule">
        <li>札幌(9/5)</li>
        <li>仙台(9/8)</li>
        <li>東京(9/11)</li>
        <li>横浜(9/12)</li>
    </ul>
    <span id="continue" onclick="showList()">続きを表示</button>
    <p>ぜひ、ご参加ください。</p>
<script>
    function showList(){
        let ulBox = document.getElementById('schedule');
        ulBox.insertAdjacentHTML('beforeend','<li>横浜(9/12)</li>');
        ulBox.insertAdjacentHTML('beforeend','<li>大阪(9/18)</li>');
        ulBox.insertAdjacentHTML('beforeend','<li>広島(9/20)</li>');
        ulBox.insertAdjacentHTML('beforeend','<li>福岡(9/23)</li>');
        
    }
</script>
</body>
</html>
